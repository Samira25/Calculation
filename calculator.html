<!DOCTYPE html>
<html>

  <head>
    <link rel="stylesheet" href="style.css">
    <script type="text/JavaScript">
        function sum(){
            var first = parseFloat(document.myform.num1.value);
            var second = parseFloat(document.myform.num2.value);
            document.myform.out.value = first + second;
        }
        function sub(){
            var first = parseFloat(document.myform.num1.value);
            var second = parseFloat(document.myform.num2.value);
            document.myform.out.value = first - second;
        }
        function mul(){
            var first = parseFloat(document.myform.num1.value);
            var second = parseFloat(document.myform.num2.value);
            document.myform.out.value = first * second;
        }
        function div(){
            var first = parseFloat(document.myform.num1.value);
            var second = parseFloat(document.myform.num2.value);
            document.myform.out.value = first / second;
        }
    </script>
  </head>

  <body>
    <h1>Calculator</h1>
    <form name="myform">
      <input type="text" placeholder="Enter 1st number" name="num1">
      <input type="text" placeholder="Enter 2nd number" name="num2">
      <input type="button" value="+" onclick="sum()">
      <input type="button" value="-" onclick="sub()">
      <input type="button" value="*" onclick="mul()">
      <input type="button" value="/" onclick="div()"><br><br>
      <input type="text" name="out">
    </form>
  </body>

</html>
